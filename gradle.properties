# Project-wide Gradle settings - Optimized for AuraOS bleeding-edge setup
# JVM Settings - Optimized for 209k LoC project
org.gradle.jvmargs=-Xmx8g -XX:MaxMetaspaceSize=2g -Dfile.encoding=UTF-8 --enable-preview

# Performance Settings
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true
org.gradle.configuration-cache=true
org.gradle.unsafe.configuration-cache=true

# Android Settings
android.useAndroidX=true
android.enableJetifier=true
android.suppressUnsupportedCompileSdk=36
android.nonTransitiveRClass=true
android.nonFinalResIds=false
android.experimental.enableArtProfiles=true
android.experimental.r8.dex-startup-optimization=true

# Kotlin Settings
kotlin.code.style=official
kotlin.incremental.useClasspathSnapshot=true
kotlin.build.report.output=file
kotlin.daemon.jvmargs=-Xmx2g

# K2 Compiler Settings (Bleeding Edge)
kotlin.experimental.tryK2=true
kotlin.incremental=true

# KSP Settings
ksp.useKSP2=true
ksp.incremental=true

# Coroutines
kotlinx.coroutines.debug=off

# Build Configuration
android.defaults.buildfeatures.buildconfig=true
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false

# Auto-detection settings
auto.sync.disabled=false
auto.detect.gradle.version=true
auto.select.gradle.version=true

# LSPosed compatibility
android.experimental.enableScreenshotTest=false
